<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a5568, #2d3748);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .game-container {
            background: #4a5568;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .brain-icon {
            font-size: 24px;
        }

        .difficulty-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            background: #718096;
            color: white;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .difficulty-btn.active {
            background: #68d391;
        }

        .difficulty-btn:hover {
            opacity: 0.8;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
        }

        .stat-row {
            margin-bottom: 8px;
            font-size: 1em;
            font-weight: 500;
        }

        .game-board {
            display: grid;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .game-board.easy {
            grid-template-columns: repeat(3, 1fr);
            max-width: 240px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-board.medium {
            grid-template-columns: repeat(4, 1fr);
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-board.hard {
            grid-template-columns: repeat(6, 1fr);
            max-width: 360px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            aspect-ratio: 1;
            background: #2d3748;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.8em;
            color: #a0aec0;
            transition: all 0.3s ease;
            border: 2px solid #4a5568;
            position: relative;
            min-height: 50px;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #68d391;
        }

        .card:active {
            transform: scale(0.95);
        }

        .card.flipped {
            background: linear-gradient(135deg, #8a98a3, #e2f1ff);
            color: white;
            border-color: #0fb66b;
            animation: flip 0.6s ease;
        }

        .card.matched {
            background: linear-gradient(135deg, #f9f9f9, #a5a5a5);
            color: white;
            border-color: #1c5b43;
            cursor: default;
            animation: match 0.6s ease;
        }

        .card.matched:hover {
            transform: none;
        }

        .card-back {
            display: block;
            font-size: 1.8em;
            font-weight: bold;
            color: #a9b5c4;
        }

        .card-content {
            display: none;
            font-size: 1.8em;
        }

        .card.flipped .card-back,
        .card.matched .card-back {
            display: none;
        }

        .card.flipped .card-content,
        .card.matched .card-content {
            display: block;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        @keyframes match {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            max-width: 120px;
        }

        .new-game-btn {
            background: #68d391;
            color: white;
        }

        .new-game-btn:hover {
            background: #48bb78;
        }

        .reset-btn {
            background: #f56565;
            color: white;
        }

        .reset-btn:hover {
            background: #e53e3e;
        }

        .victory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(239, 239, 239, 0.95), rgba(103, 99, 103, 0.95));
            color: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            font-size: 1.4em;
            font-weight: 700;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: none;
            z-index: 1000;
            overflow: hidden;
        }

        .victory-message.show {
            display: block;
            animation: victoryPop 0.8s ease;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: fireworkExplode 2s ease-out infinite;
        }

        .firework:nth-child(1) { background: #ff6b6b; top: 20%; left: 20%; animation-delay: 0s; }
        .firework:nth-child(2) { background: #4ecdc4; top: 30%; right: 15%; animation-delay: 0.3s; }
        .firework:nth-child(3) { background: #45b7d1; bottom: 25%; left: 25%; animation-delay: 0.6s; }
        .firework:nth-child(4) { background: #96ceb4; bottom: 20%; right: 20%; animation-delay: 0.9s; }
        .firework:nth-child(5) { background: #ffeaa7; top: 15%; left: 50%; animation-delay: 1.2s; }
        .firework:nth-child(6) { background: #fd79a8; bottom: 30%; left: 50%; animation-delay: 0.2s; }
        .firework:nth-child(7) { background: #fdcb6e; top: 25%; right: 30%; animation-delay: 0.8s; }
        .firework:nth-child(8) { background: #6c5ce7; bottom: 15%; right: 40%; animation-delay: 1.1s; }

        @keyframes victoryPop {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5) rotate(-10deg); 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1) rotate(5deg); 
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1) rotate(0deg); 
            }
        }

        @keyframes fireworkExplode {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
                box-shadow: 0 0 0 0 currentColor;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 0.8;
                box-shadow: 0 0 20px 10px currentColor;
            }
            100% {
                transform: scale(1.5) rotate(360deg);
                opacity: 0;
                box-shadow: 0 0 30px 15px transparent;
            }
        }

        .victory-text {
            position: relative;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.6); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confettiFall 3s linear infinite;
        }

        .confetti.shape {
            font-size: 16px;
            width: auto;
            height: auto;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            overflow: hidden;
        }

            @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }
            
            .game-board.hard {
                max-width: 300px;
            }
            
            .card {
                min-height: 40px;
            }
            
            .card-back,
            .card-content {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">
                <span class="brain-icon">🧠</span>
                Memory Card Game
            </h1>
            
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="easy" onclick="setDifficulty('easy')">Easy (4×3)</button>
                <button class="difficulty-btn active" data-difficulty="medium" onclick="setDifficulty('medium')">Medium (4×4)</button>
                <button class="difficulty-btn" data-difficulty="hard" onclick="setDifficulty('hard')">Hard (6×6)</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-row">Moves: <span id="moves">0</span></div>
            <div class="stat-row">Matches: <span id="matches">0</span></div>
            <div class="stat-row">Time: <span id="timer">00:00</span></div>
        </div>

        <div id="game-board" class="game-board medium"></div>

        <div class="controls">
            <button class="control-btn new-game-btn" onclick="newGame()">New Game</button>
            <button class="control-btn reset-btn" onclick="resetGame()">Reset</button>
        </div>
    </div>

    <div class="confetti-container" id="confetti-container"></div>

    <div class="victory-message" id="victory-message">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="victory-text">
            🎆 FANTASTIC! 🎆<br>
            🏆 You Won! 🏆<br>
            <small>🎉 Game Completed! 🎉</small>
        </div>
    </div>

    <script>
        let gameState = {
            difficulty: 'medium',
            moves: 0,
            matches: 0,
            timer: 0,
            timerInterval: null,
            flippedCards: [],
            matchedPairs: 0,
            totalPairs: 0,
            gameStarted: false,
            isProcessing: false,
            cards: []
        };

        const difficulties = {
            easy: { rows: 4, cols: 3, pairs: 6 },
            medium: { rows: 4, cols: 4, pairs: 8 },
            hard: { rows: 6, cols: 6, pairs: 18 }
        };

        const cardSymbols = [
            '🎮', '🎯', '🎨', '🎭', '🎸', '🎺', '🎷', '🎹', '🏀', '⚽', 
            '🏈', '🎾', '🏐', '🏓', '🍎', '🍊', '🍋', '🍌', '🍉', '🍇',
            '🍓', '🥝', '🦋', '🐝', '🐞', '🦜', '🐢', '🐙', '⭐', '🌟',
            '💎', '🔥', '❄️', '⚡', '🌈', '🎪', '🎡', '🎢', '🚀', '✨'
        ];

        function initGame() {
            updateDisplay();
            createBoard();
        }

        function createBoard() {
            const board = document.getElementById('game-board');
            const config = difficulties[gameState.difficulty];
            const totalCards = config.rows * config.cols;
            gameState.totalPairs = config.pairs;
            
            board.className = `game-board ${gameState.difficulty}`;
            board.innerHTML = '';
            
            // Create pairs of cards
            const cards = [];
            for (let i = 0; i < config.pairs; i++) {
                const symbol = cardSymbols[i];
                cards.push(symbol, symbol);
            }
            
            // Fill remaining cards if needed
            while (cards.length < totalCards) {
                const extraSymbol = cardSymbols[cards.length % cardSymbols.length];
                cards.push(extraSymbol);
            }
            
            // Shuffle cards
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            
            gameState.cards = cards;
            
            // Create card elements
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                card.innerHTML = `
                    <div class="card-back">?</div>
                    <div class="card-content">${symbol}</div>
                `;
                card.addEventListener('click', () => flipCard(card));
                board.appendChild(card);
            });
        }

        function flipCard(card) {
            if (gameState.isProcessing || 
                card.classList.contains('flipped') || 
                card.classList.contains('matched') ||
                gameState.flippedCards.length >= 2) {
                return;
            }
            
            if (!gameState.gameStarted) {
                startTimer();
                gameState.gameStarted = true;
            }
            
            card.classList.add('flipped');
            gameState.flippedCards.push(card);
            
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateDisplay();
                checkMatch();
            }
        }

        function checkMatch() {
            gameState.isProcessing = true;
            const [card1, card2] = gameState.flippedCards;
            
            setTimeout(() => {
                if (card1.dataset.symbol === card2.dataset.symbol) {
                    // Match found
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    
                    gameState.matches++;
                    gameState.matchedPairs++;
                    
                    if (gameState.matchedPairs === gameState.totalPairs) {
                        endGame();
                    }
                } else {
                    // No match
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }
                
                gameState.flippedCards = [];
                gameState.isProcessing = false;
                updateDisplay();
            }, 1200);
        }

        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                updateDisplay();
            }, 1000);
        }

        function stopTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matches;
            document.getElementById('timer').textContent = formatTime(gameState.timer);
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe', '#fd79a8', '#e84393'];
            const shapes = ['💫', '⭐', '🎊', '🎉', '✨'];
            const container = document.getElementById('confetti-container');
            
            // Clear existing confetti
            container.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Randomly choose between colored squares and emoji shapes
                if (Math.random() > 0.5) {
                    // Colored square confetti
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                } else {
                    // Emoji shape confetti
                    confetti.classList.add('shape');
                    confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                }
                
                // Random starting position
                confetti.style.left = Math.random() * 100 + '%';
                
                // Random animation delay
                confetti.style.animationDelay = Math.random() * 3 + 's';
                
                // Random animation duration
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                container.appendChild(confetti);
            }
            
            // Remove confetti after animation
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function endGame() {
            stopTimer();
            createConfetti(); // Start confetti animation
            const victoryMessage = document.getElementById('victory-message');
            victoryMessage.classList.add('show');
            
            setTimeout(() => {
                victoryMessage.classList.remove('show');
            }, 5000);
        }

        function newGame() {
            resetGameState();
            createBoard();
        }

        function resetGame() {
            resetGameState();
            createBoard();
        }

        function resetGameState() {
            stopTimer();
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.timer = 0;
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.gameStarted = false;
            gameState.isProcessing = false;
            updateDisplay();
        }

        function setDifficulty(difficulty) {
            // Update active button
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.difficulty === difficulty) {
                    btn.classList.add('active');
                }
            });
            
            gameState.difficulty = difficulty;
            resetGameState();
            createBoard();
        }

        // Initialize the game
        initGame();

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
